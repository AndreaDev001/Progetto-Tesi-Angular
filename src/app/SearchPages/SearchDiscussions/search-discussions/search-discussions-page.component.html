<div class = "container-fluid p-3">
    <section id = "info-section">
        <h3>Discussions</h3>
        <p class = "mt-1">Here you can see all of the discussions, use the filters to navigate</p>
    </section>
    <div class = "d-none d-md-block">
        <app-discussion-filter (filterChanged)="handleFilterChange($event)"></app-discussion-filter>
    </div>
    <div class = "d-block d-md-none text-center py-4">
        <button class = "filter-button" (click)="openCanvas()">Filters</button>
    </div>
    <div class = "container-fluid">
        <div *ngIf="currentItems.length > 0">
            <div class = "py-2">
                <div class = "py-2">
                    <h5 class = "p-0 m-0">Use the filters to find the desired discussions</h5>
                    <p class = "p-0 m-0">Try to be the most precise as possible</p>
                </div>
            </div>
        </div>
        <app-loader [diameter]="100" [strokeWidth]="8" [isSearching]="isSearching" [requiredTemplate]="discussionElements"></app-loader>
        <div *ngIf="currentItems.length == 0 && !isSearching">
            <app-no-items (buttonClicked)="resetSearch()"></app-no-items>
        </div>
    </div>
    <div class = "w-100 mt-4 text-center">
        <app-pagination [pageSize]="20" [totalElements]="currentTotalElements"  (pageChanged)="handlePageChange($event)"></app-pagination>
    </div>
</div>
<ng-template #discussionFilters>
    <div class = "px-2 w-100">
        <app-discussion-filter (filterChanged)="handleFilterChange($event)"></app-discussion-filter>
    </div>
</ng-template>
<ng-template #discussionElements>
    <div class = "row py-1">
        <div class = "col-12 col-md-3 mt-1" *ngFor="let current of currentItems">
            <app-discussion-card [discussion]="current"></app-discussion-card>
        </div>
    </div>
</ng-template>
