<div class = "card-wrapper" *ngIf="task != undefined">
    <div class = "task-card">
        <div class = "task-card-header">
            <div class = "position-relative">
                <app-better-image [wrapperStyle]="{'height': '175px','width': '100%'}" [imageStyle]="{'width': '100%','height': '100%','object-fit': 'cover','border-top-left-radius': '5px','border-top-right': '5px','filter': 'brightness(70%)','transition': '0.2s ease-in-out all'}" [requiredSource]="'http://localhost:8080/api/v1/taskImages/public/task' + '/' + task.id + '/first/image'" [alternativeImage]="'https://react.semantic-ui.com/images/wireframe/image.png'"></app-better-image>
                <div class = "position-absolute p-2" style="top: 0%;left: 0%;">
                    <app-user-holder [imageHeight]="40" [imageWidth]="40" [userRef]="task.publisher"></app-user-holder>
                </div>
                <div class = "position-absolute mt-1" style="top: 50%;left: 50%;transform: translate(-50%,-50%);">
                    <div class = "text-center">
                        <div class = "d-inline-block" style="font-size: 25px;">
                            <fa-icon [icon]="likeIcon"></fa-icon>
                            <span class = "mx-1">{{task.amountOfReceivedLikes}}</span>
                        </div>
                    </div>
                </div>
                <div class = "position-absolute" style="top: 0;right: 0%;transform: translate(-50%,50%)">
                    <div [ngbTooltip]="'Amount of members assigned'">
                        <fa-icon [icon]="membersIcon"></fa-icon>
                        <span class = "mx-1">{{task.amountOfAssignments}}</span>
                    </div>
                </div>
                <div class = "position-absolute" style="bottom: 0;right: 0;transform: translateY(-100%,100%)">
                    <fa-icon [icon]="calendarIcon"></fa-icon>
                    <span class = "mx-1">{{task.createdDate}}</span>
                </div>
            </div>
        </div>
        <div class = "task-card-body">
            <p class = "task-title">{{task.title}}</p>
            <p class = "task-description">{{task.description}}</p>
        </div>
        <div class = "task-card-footer">
            <button class = "default-button" (click)="openBoard()">Go to board</button>
        </div>
    </div>
</div>
