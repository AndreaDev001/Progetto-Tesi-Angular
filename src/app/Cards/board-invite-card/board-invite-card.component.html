<button class = "card-wrapper">
    <div class = "task-invite-card-header">
        <div class = "position-relative">
            <img class = "board-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMMKCFonjcGI2vneqwLAQDBybvouJCUgsdXbvoEB0GLA&s">
            <div class = "position-absolute p-2" style="top: 0;left: 0">
                <img class = "publisher-icon d-inline-block" src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg?w=600&quality=80">
                <div class = "d-inline-block mx-1">
                    <p class = "publisher-username">Username</p>
                </div>
            </div>
            <div class = "position-absolute p-2" style="top: 0;right: 0;font-size: 20px;">
                <fa-icon [icon]="inviteIcon"></fa-icon>
            </div>
            <div class = "position-absolute" style="top: 50%;left: 50%;transform: translate(-50%,-50%)">
                <div style="font-size: 25px;">
                    <fa-icon class = "d-inline-block" [icon]="membersIcon"></fa-icon>
                    <span class = "icon-text mx-1">0</span>
                </div>
            </div>
            <div class = "position-absolute" style="bottom:0;right:0;">
                <fa-icon class = "d-inline-block" [icon]="calendarIcon"></fa-icon>
                <span class = "icon-text mx-1">2024-08-10</span>
            </div>
        </div>
    </div>
    <div class = "task-invite-card-body">
        <p class = "task-invite-board-title">Board Title</p>
        <p class = "task-invite-board-description">Please enter a valid description for this board</p>
    </div>
    <div class = "task-invite-card-footer">
        <div class = "text-center">
            <button class = "task-invite-accept-button">Accept</button>
            <button class = "task-invite-reject-button">Reject</button>
        </div>
    </div>
</button>
