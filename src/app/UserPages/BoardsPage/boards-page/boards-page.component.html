<div class = "container py-4">
    <div>
        <div class = "d-flex" style="font-size: 30px">
            <p>Boards</p>
            <fa-icon class = "mx-1" [icon]="boardIcon"></fa-icon>
        </div>
        <p>View all of the boards that you partecipate in</p>
    </div>
    <div class = "py-2 text-center">
        <app-loader [strokeWidth]="10" [diameter]="100" [fontSize]="20" [loaderSubtitle]="'Searching boards'" [requiredTemplate]="boardsTemplate" [isSearching]="isSearching"></app-loader>
        <div *ngIf="currentBoardMembers.length == 0 && !isSearching">
            <app-no-items></app-no-items>
        </div>
        <div *ngIf="currentPage.totalElements > 0 && !isSearching">
            <app-pagination [pageSize]="currentPage.size" [totalElements]="currentPage.totalElements" (pageChanged)="handlePageChange($event)"></app-pagination>
        </div>
    </div>
</div>
<ng-template #boardsTemplate>
    <div *ngIf="currentBoardMembers.length > 0">
        <div class = "row">
            <div class = "col-12 col-md-3 mt-2" *ngFor="let current of currentBoardMembers">
                <app-board-card [boardRef]="current.board"></app-board-card>
            </div>
        </div>
    </div>
</ng-template>
