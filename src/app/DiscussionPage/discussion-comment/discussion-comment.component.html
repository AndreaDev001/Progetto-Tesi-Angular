<div class = "comment-wrapper" *ngIf="comment != undefined">
    <div class = "image-wrapper">
        <div class = "d-flex">
            <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg?w=600&quality=80" class = "publisher-image">
            <div class = "mx-2">
                <div class = "position-relative">
                    <div class = "d-inline-block">
                        <p class = "publisher-username d-inline-block">{{comment.publisher.username}}</p>
                        <fa-icon class = "d-inline-block mx-1" [icon]="userIcon"></fa-icon>
                    </div>
                    <div class = "position-absolute" style="top: 0;right: 0">
                        <div class = "d-inline-block">
                            <fa-icon class = "d-inline-block p-0 m-0" [icon]="calendarIcon" style="font-size: 17px;"></fa-icon>
                            <p class = "d-inline-block p-0 mx-1">{{comment.createdDate}}</p>
                        </div>
                        <div class = "d-inline-block mx-1">
                            <fa-icon class = "d-inline-block p-0 m-0" [icon]="likeIcon" style="font-size: 17px;"></fa-icon>
                            <p class = "d-inline-block p-0 mx-1">0</p>
                        </div>
                    </div>
                </div>
                <p class = "comment-text">
                    {{comment.text}}
                </p>
                <div class = "text-start">
                    <button class = "add-like-button">Add Like</button>
                    <button class = "report-button">Report</button>
                </div>
            </div>
        </div>
    </div>
</div>
