<button class = "option-wrapper" *ngIf="pollOption != undefined">
    <div class = "position-relative">
        <p class = "option-text">{{pollOption.name}}</p>
        <p class = "option-subtitle">{{pollOption.description}}</p>
        <div class = "position-absolute" style="top: 0;right: 0;">
            <div class = "d-inline-block" style="font-size: 17px;">
                <fa-icon [icon]="optionIcon"></fa-icon>
                <span class="mx-1">{{pollOption.amountOfVotes}}</span>
            </div>
        </div>
    </div>
</button>
