<div class = "container-fluid board-header-wrapper" *ngIf="board != undefined">
    <div class = "w-50 text-start d-inline-block">
        <div class = "d-inline-block">
            <h5>{{board.title}}</h5>
        </div>
        <div class = "d-inline-block mx-1">
            <div container="body" ngbDropdown class="d-inline-block">
                <button class = "option-template" type="button" ngbDropdownToggle>
                    Teams
                </button>
                <div ngbDropdownMenu class = "default-dropdown">
                    <div class = "team-option" ngbDropdownItem *ngFor="let current of currentTeamOptions">
                        <ng-container *ngTemplateOutlet="teamTemplate;context: {team: current}"></ng-container> 
                    </div>
                    <button (click)="handleCreateTeam()" class = "create-team-button">
                        <fa-icon [icon]="plusIcon"></fa-icon>
                        <span class = "mx-2">Create a team</span>
                    </button>
                </div>
            </div>
            <button class = "option-template">
                <p class = "p-0 m-0 d-inline-block">Invite</p>
                <fa-icon class = "d-inline-block mx-1" [icon]="inviteIcon"></fa-icon>
            </button>
        </div>
        <div class = "d-inline-block mx-1 position-relative" style="padding: 12px 10px;">
            <button class = "position-absolute image-wrapper" style="top: 0;left: 0">
                <img class = "member-image" style="top: 0;left: 0" src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg?w=600&quality=80">
            </button>
            <button class = "position-absolute image-wrapper" style="top: 0;left: 25px">
                <img class = "member-image" style="top: 0;left: 0" src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg?w=600&quality=80">
            </button>
            <button class = "position-absolute image-wrapper" style="top: 0;left: 50px">
                <img class = "member-image" style="top: 0;left: 0" src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg?w=600&quality=80">
            </button>
            <button class = "position-absolute image-wrapper" style="top: 0;left: 75px">
                <img class = "member-image" style="top: 0;left: 0" src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg?w=600&quality=80">
            </button>
            <button class = "position-absolute image-wrapper" style="top: 0;left: 90px">
                <img class = "member-image" style="top: 0;left: 0" src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg?w=600&quality=80">
            </button>
            <button class = "position-absolute image-wrapper" style="top: 0;left: 115px">
                <img class = "member-image" style="top: 0;left: 0" src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg?w=600&quality=80">
            </button>
            <button class = "position-absolute member-amount-button" style="top: 0;left: 130px">
                12
            </button>
        </div>
    </div>
    <div class = "w-50 text-end d-inline-block">
        <button class = "option-template">
            <fa-icon [icon]="optionIcon" class = "d-inline-block"></fa-icon>
            <p class = "m-0 p-0 d-inline-block mx-1">Show menu</p>
        </button>
    </div>
</div>

<ng-template #teamTemplate let-team="team">
    <div>
        <fa-icon [icon]="team.icon" class = "d-inline-block"></fa-icon>
        <span class = "mx-2">{{team.name}}</span>
    </div>
</ng-template>
<ng-template #createTeamTemplate>
    <div class = "secondary-color">
        <app-create-team (successEvent)="this.handleSuccessTeam($event)" (failedEvent)="this.alertHandlerService.close()" [boardID]="board?.id"></app-create-team>
    </div>
</ng-template>
