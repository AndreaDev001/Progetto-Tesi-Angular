<div class = "task-overlay-wrapper">
    <div class = "content-wrapper">
        <div class = "task-overlay-header">
            <div class = "w-50 d-inline-block text-start">
                <div class = "py-1">
                    <div class = "d-flex">
                        <fa-icon class = "d-inline-block"  [icon]="taskIcon" style="font-size: 30px;"></fa-icon>
                        <div class = "mx-2 d-inline-block">
                            <p class = "p-0 m-0" style="font-size: 20px;">Task Title</p>
                            <p class = "p-0 m-0" style="font-size: 15px">Task Group Name</p>
                        </div>
                    </div>
                </div>
                <div class = "py-1">
                    <div class = "d-inline-block">
                        <div class = "mx-1">
                            <p  class = "p-0 m-0" style="font-size: 14px;">Members</p>
                        </div>
                        <div>
                            <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg?w=600&quality=80" class = "user-image">
                            <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg?w=600&quality=80" class = "user-image">
                            <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg?w=600&quality=80" class = "user-image">
                            <button class = "add-member-button mx-1">
                                <fa-icon [icon]="addIcon"></fa-icon>
                            </button>
                        </div>
                    </div>
                    <div class = "d-inline-block mx-2">
                        <div class = "mx-1">
                            <p class = "p-0 m-0" style="font-size: 14px;">Tags</p>
                        </div>
                        <div>
                            <div class = "d-flex">
                                <div style="margin-left: 2px;">
                                    <ng-container *ngTemplateOutlet="tagOption"></ng-container>
                                </div>
                                <div style="margin-left: 2px;">
                                    <ng-container *ngTemplateOutlet="tagOption"></ng-container>
                                </div>
                                <div style="margin-left: 2px;">
                                    <ng-container *ngTemplateOutlet="tagOption"></ng-container>
                                </div>
                                <button class = "add-member-button mx-1">
                                    <fa-icon [icon]="addIcon"></fa-icon>
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class = "task-overlay-content">
            <div class = "row">
                <div class = "col-12 col-md-9">
                    <div class = "py-1">
                        <div class = "d-flex">
                            <fa-icon [icon]="descriptionIcon" style="font-size: 25px;"></fa-icon>
                            <div class = "mx-3">
                                <p class = "overlay-section-title">Description</p>
                                <p class = "mt-1" style="font-size: 15px;">Description of the task, please provide a valid description</p>
                            </div>
                        </div>
                        <div class = "mx-4" style="margin-top: 2px;">
                            <button class = "default-button">Modify</button>
                        </div>
                    </div>
                    <div class = "mt-3">
                        <div class = "d-flex">
                            <fa-icon [icon]="commentIcon" style="font-size: 25px;"></fa-icon>
                            <div class = "mx-3">
                                <p class = "overlay-section-title">Activity</p>
                                <p class = "mt-1" style="font-size: 15px;">You can interact by commenting</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class = "col-12 col-md-3">
                    <ul class = "option-holder">
                        <p class = "p-0 m-0" style="font-size: 14px;">Add elements</p>
                        <li class = "mt-1" *ngFor="let current of buttonOptions">
                            <ng-container *ngTemplateOutlet="buttonOption;context: {item: current}"></ng-container>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #buttonOption let-item="item">
    <button class = "option-button">
        <fa-icon [icon]="item.icon"></fa-icon>
        <span class = "mx-2 d-inline-block" style="font-size: 14px;">{{item.name}}</span> 
    </button>
</ng-template>
<ng-template #tagOption>
    <div style="background-color: green;border-radius: 10px;padding: 2px 15px;">
        <span style="font-size: 14px;">Tag</span>
    </div>
</ng-template>
