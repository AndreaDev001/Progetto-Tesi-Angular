<form [formGroup]="formGroup">
    <mat-form-field class = "form-field">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Title" type="text" formControlName="title">
        <mat-hint class = "form-hint">Write a title for the task...</mat-hint>
    </mat-form-field>
    <mat-form-field class = "form-field">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" type="text" formControlName="name">
        <mat-hint class = "form-hint">Write a name for the task</mat-hint>
    </mat-form-field>
    <mat-form-field class = "form-field">
        <mat-label>Description</mat-label>
        <input matInput placeholder="Description" type="text" formControlName="description">
        <mat-hint class = "form-hint">Write a description for the task</mat-hint>
    </mat-form-field>
</form>
