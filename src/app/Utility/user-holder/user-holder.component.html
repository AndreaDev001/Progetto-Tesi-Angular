<div class = "p-2" *ngIf="user != undefined">
    <div class = "d-flex">
        <img class = "user-image" src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg?w=600&quality=80">
        <div class = "mx-2">
            <span class = "user-username w-100">{{user.username}}</span>
            <div>
                <span class = "user-name">{{user.name}}</span>
                <span class = "user-surname">{{user.surname}}</span>
            </div>
        </div>
    </div>
</div>
