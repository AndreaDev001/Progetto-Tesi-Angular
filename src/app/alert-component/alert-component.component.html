<div>
    <ng-container *ngTemplateOutlet="modalTemplate"></ng-container>
</div>
<ng-template #defaultHeaderTemplate>
    <div class = "modal-header default-modal-header">
        <h4 class = "modal-title">{{currentAlertTitle}}</h4>
        <button type = "button" class = "btn-close" aria-label="close" (click)="close()"></button>
    </div>
</ng-template>
<ng-template #defaultContentTemplate>
    <div class = "modal-body default-modal-body">
        <p class = "modal-text">{{currentAlertText}}</p>
    </div>
</ng-template>
<ng-template #defaultFooterTemplate>
    <div class = "modal-footer default-modal-footer">
        <button class = "modal-button" type="button" *ngFor="let current of currentAlertOptions">{{current.text}}</button>
    </div>
</ng-template>

<ng-template #modalTemplate>
    <ng-container *ngTemplateOutlet="currentHeaderTemplate"></ng-container>
    <ng-container *ngTemplateOutlet="currentContentTemplate"></ng-container>
    <ng-container *ngTemplateOutlet="currentFooterTemplate"></ng-container>
</ng-template>
