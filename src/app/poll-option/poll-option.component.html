<button class = "option-wrapper">
    <div class = "position-relative">
        <p class = "option-text">Option Name</p>
        <p class = "option-subtitle">Option Subtitle</p>
        <div class = "position-absolute" style="top: 0;right: 0;">
            <div class = "d-inline-block" style="font-size: 17px;">
                <fa-icon [icon]="optionIcon"></fa-icon>
                <span class="mx-1">0</span>
            </div>
        </div>
    </div>
</button>
